    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->

    <!--
      manifest.json provides metadata used when your web app is installed on a

    <!-- Primary Meta Tags -->
    <title>Eomji's portfolio</title>
    <meta name="title" content="Eomji's portfolio" />

    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eomjii.netlify.app/" />
    <meta property="og:title" content="Eomji's portfolio" />
    <meta
      property="og:description"
      content="사용자 관점에서 생각하는 프론트엔드 개발자, 장엄지의 포트폴리오 입니다 ♥"
    />
    <meta property="og:image" content="%PUBLIC_URL%/portfolio_main.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://eomjii.netlify.app/" />
    <meta property="twitter:title" content="Eomji's portfolio" />
    <meta
      property="twitter:description"
      content="사용자 관점에서 생각하는 프론트엔드 개발자, 장엄지의 포트폴리오 입니다 ♥"
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/portfolio_main.png" />
